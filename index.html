<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="recursos/imagen.png" alt="Imagen tarjeta">
    
        <h1>Proyect Trailer</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam ab maiores eos enim id autem. Sit nihil expedita, perferendis alias quis ipsam, beatae id mollitia, neque laboriosam laborum repellat eos!</p>
        <button class="btn">Watch Now</button>
    </div>
        
    <div class="video-container active">
        <video src="recursos/video-background.mp4" controls>
            Tu navegador no admite la etiqueta de video.
        </video>
        <i class="fa-regular fa-circle-xmark fa-2x close-icon"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
